version: '3'

services:

  # VANILLA IMAGES

  orthanc-amd64:
    build:
      context: orthanc
    image: orthanc-amd64

  orthanc-arm32v7:
    build:
      context: orthanc
      args:
        RESIN_ARCH:   armv7hf
        DOCKER_ARCH:  arm32v7
    image: orthanc-arm32v7

  orthanc-arm64v8:
    build:
      context: orthanc
      args:
        RESIN_ARCH:   aarch64
        DOCKER_ARCH:  arm64v8
    image: orthanc-arm64v8

  # PLUG-IN IMAGES

  orthanc-plugins-amd64:
    build:
      context: orthanc-plugins
    image: orthanc-plugins-amd64

  orthanc-plugins-arm32v7:
    build:
      context: orthanc-plugins
      args:
        DOCKER_ARCH:  arm32v7
    image: orthanc-plugins-arm32v7

  orthanc-plugins-arm64v8:
    build:
      context: orthanc-plugins
      args:
        DOCKER_ARCH:  arm64v8
    image: orthanc-plugins-arm64v8


  # Self-configuring

  orthanc-confd-amd64:
    build:
      context: orthanc-confd
    image: orthanc-confd-amd64

  # TODO: arm32 build for confd doesn't exist

  orthanc-confd-arm64v8:
    build:
      context: orthanc-confd
      args:
        DOCKER_ARCH:  arm64v8
        CONFD_PKG: https://github.com/kelseyhightower/confd/releases/download/v0.16.0/confd-0.16.0-linux-arm64
    image: orthanc-confd-arm64v8

