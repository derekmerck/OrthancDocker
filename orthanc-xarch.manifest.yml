      platform:
        architecture: amd64
        os: linux

    - image: "derekmerck/orthanc-plugins-arm32v7"
      platform:
        architecture: arm
        variant: v7
        os: linux

    - image: "derekmerck/orthanc-plugins-arm64v8"
      platform:
        architecture: arm
        variant: v8
